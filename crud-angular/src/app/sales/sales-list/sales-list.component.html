
<mat-table mat-table [dataSource]="sales">
  <!-- Name Column -->
  <ng-container matColumnDef="client">
    <mat-header-cell *matHeaderCellDef class="mat-column-client">Cliente</mat-header-cell>
    <mat-cell *matCellDef="let sale">{{ sale.client.name }}</mat-cell>
  </ng-container>

  <!-- Product Column -->
<ng-container matColumnDef="product">
  <mat-header-cell *matHeaderCellDef class="mat-column-product">Produto</mat-header-cell>
  <mat-cell *matCellDef="let sale">{{ formatProductNames(sale.products) }}</mat-cell>
</ng-container>

   <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button
      (click)="onAdd()"
      mat-raised-button color="primary"
      >
      ADICIONAR</button>

    </mat-header-cell>

    <mat-cell *matCellDef="let sale" class="action-column">
      <button
        (click)="onEdit(sale)"
        mat-icon-button
        color="primary"
        aria-label="Edit Sale"
      >
        <mat-icon >edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Curso"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
