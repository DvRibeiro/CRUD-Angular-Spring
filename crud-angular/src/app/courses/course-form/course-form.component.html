<mat-card>
  <mat-card-header class ="card-header">
    <mat-card-title>Novo Curso</mat-card-title>
    <mat-card-subtitle>Insira as informações do novo curso</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="full-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Valor" formControlName="price">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button
    (click)="onSubmit()"
    color="primary"
    style="margin-left: 8px;"
    >Salvar</button>
    <button mat-raised-button
    (click)="onCancel()"
    color="warn"
    style="margin: 6px;"
    >Cancelar</button>
  </mat-card-actions>
</mat-card>
