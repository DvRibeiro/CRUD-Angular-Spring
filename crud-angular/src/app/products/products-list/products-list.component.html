<mat-table mat-table [dataSource]="products">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef class="mat-column-client">Nome do produto</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
  </ng-container>

  <!-- Descricao Column -->
  <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef class="mat-column-product">Descrição</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.descricao }}</mat-cell>
  </ng-container>

   <!-- Price Column -->
   <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef class="mat-column-product">Preço</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.preco }}</mat-cell>
  </ng-container>

   <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button
      (click)="onAdd()"
      mat-raised-button color="primary"
      >
      CREATE</button>

    </mat-header-cell>

    <mat-cell *matCellDef="let sale" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Curso"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Curso"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
