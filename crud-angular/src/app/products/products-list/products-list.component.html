
<mat-table mat-table [dataSource]="products">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef class="mat-column-client">Nome do produto</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
  </ng-container>

  <!-- Descricao Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef class="mat-column-product">Descrição</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.description }}</mat-cell>
  </ng-container>

   <!-- Price Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef class="mat-column-product">Preço</mat-header-cell>
    <mat-cell *matCellDef="let product">{{ product.price }}</mat-cell>
  </ng-container>

   <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button
      (click)="onAdd()"
      mat-raised-button color="primary"
      >
      ADICIONAR</button>

    </mat-header-cell>

    <mat-cell *matCellDef="let product" class="action-column">
      <button
        (click)="onEdit(product)"
        mat-icon-button
        color="primary"
        aria-label="Edit product"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
      (click)="onDelete(product)"
        mat-icon-button
        color="warn"
        aria-label="Remover Curso"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
